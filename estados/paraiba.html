<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        img {
            display: block;
            max-width: auto;
            max-height:730px;
            margin: 0px auto;
            width: auto;
            height: auto;
            animation: fadeIn 5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }   

    </style>
</head>
<body>
    <img src="../imagens/paraiba.png" alt="">
</body>
</html>
